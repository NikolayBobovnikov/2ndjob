<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>New tab</title>
</head>

<body>
    <label>Shared data: </label>
    <label id="DataLabel"></label>
    <br />
    <label>Received from: </label>
    <label id="SourceLabel"></label>
    <table>
        <tr>
            <th>Sync type</th>
            <th>Action</th>
            <th>Comment</th>
        </tr>
        <tr>
            <td>Local storage</td>
            <td>
                <textarea id="LocalStorageData">Type here</textarea>
                <button type="button" id="LocalStorageButton">Set data</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Broadcast channel</td>
            <td>
                <textarea id="BroadcastChannelData">Type here</textarea>
                <button type="button" id="BroadcastChannelButton">Set data</button>
            </td>
            <td>Not supported on internet explorer</td>
        </tr>
        <tr>
            <td>Service worker</td>
            <td>
                <textarea id="ServiceWorkerData">Type here</textarea>
                <button type="button" id="ServiceWorkerButton">Set data</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Window post</td>
            <td>
                <textarea id="WindowPostData">Type here</textarea>
                <button type="button" id="WindowPostButton">Set data</button>
            </td>
            <td></td>
        </tr>
    </table>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
